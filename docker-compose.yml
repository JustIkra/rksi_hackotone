services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.multistage
    container_name: tsmuk-app
    env_file:
      - .env
    environment:
      APP_PORT: ${APP_PORT:-9187}
      POSTGRES_DSN: ${POSTGRES_DSN:-postgresql+asyncpg://app:app@postgres:5432/app}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      RABBITMQ_URL: ${RABBITMQ_URL:-amqp://guest:guest@rabbitmq:5672//}
      FILE_STORAGE: ${FILE_STORAGE:-LOCAL}
      FILE_STORAGE_BASE: ${FILE_STORAGE_BASE:-/app/storage}
      ENV: ${ENV:-prod}
    ports:
      - "${APP_PORT:-9187}:9187"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - reports:/app/storage
      - ./:/workspace
    command: ["./docker-entrypoint.sh"]
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:${APP_PORT:-9187}/api/healthz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s
    restart: always

  worker:
    build:
      context: .
      dockerfile: Dockerfile.multistage
    container_name: tsmuk-worker
    env_file:
      - .env
    environment:
      APP_PORT: ${APP_PORT:-9187}
      POSTGRES_DSN: ${POSTGRES_DSN:-postgresql+asyncpg://app:app@postgres:5432/app}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      RABBITMQ_URL: ${RABBITMQ_URL:-amqp://guest:guest@rabbitmq:5672//}
      FILE_STORAGE: ${FILE_STORAGE:-LOCAL}
      FILE_STORAGE_BASE: ${FILE_STORAGE_BASE:-/app/storage}
      ENV: ${ENV:-prod}
    command: ["/app/docker-entrypoint-worker.sh"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - reports:/app/storage
      - ./:/workspace
    healthcheck:
      test: ["CMD-SHELL", "echo ok"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: always

  postgres:
    image: pgvector/pgvector:pg17
    container_name: tsmuk-postgres
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: always

  redis:
    image: redis:7-alpine
    container_name: tsmuk-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
    restart: always

  rabbitmq:
    image: rabbitmq:3.13
    container_name: tsmuk-rabbitmq
    ports:
      - "5672:5672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: always

  frontend-dev:
    image: node:20-alpine
    container_name: tsmuk-frontend-dev
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - VITE_API_TARGET=http://app:9187
    depends_on:
      - app
    profiles:
      - dev

volumes:
  db-data:
  reports:
  frontend_node_modules:
